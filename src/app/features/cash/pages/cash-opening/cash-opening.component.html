<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<div class="cash-opening-container">
    <button class="back-button" (click)="goBack()">
        <span class="material-icons">arrow_back</span>
        Volver
    </button>
    
    <div class="header-section">
        <h1>Apertura de Caja</h1>
        <p class="subtitle">Registro inicial de efectivo</p>
    </div>

    <div *ngIf="isLoading" class="loading-state">
        <div class="spinner"></div>
        <p>Procesando solicitud...</p>
    </div>

    <div class="opening-form">
        <div class="form-group">
            <label for="openingAmount">
                <span class="material-icons">attach_money</span>
                Monto de Apertura *
            </label>
            <input type="number" 
                    id="openingAmount" 
                    [(ngModel)]="openingAmount" 
                    name="openingAmount"
                    placeholder="Ingrese el monto inicial"
                    required 
                    min="0.01" 
                    step="0.01"
                    [disabled]="isLoading">
            <small class="hint">Monto debe ser mayor a cero</small>
        </div>

        <button class="submit-button" 
                (click)="onSubmit()"
                [disabled]="isLoading || openingAmount <= 0">
            <span class="material-icons">lock_open</span>
            {{ isLoading ? 'Abriendo Caja...' : 'Abrir Caja' }}
        </button>
    </div>
</div>
