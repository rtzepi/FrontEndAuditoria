<mat-sidenav-container class="container">
    <!-- MenÃº lateral -->
    <mat-sidenav #sidenav mode="side" [opened]="isMenuOpen()" class="sidenav">
        <div class="logo">
            <img src="assets/logo.png" alt="El Condor">
        </div>
        <mat-nav-list>
            <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.route" routerLinkActive="active">
                <mat-icon>{{ item.icon }}</mat-icon>
                <span>{{ item.nameMenu }}</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <!-- Contenido principal -->
    <mat-sidenav-content class="content">
        <mat-toolbar class="toolbar">
            <button mat-icon-button (click)="toggleMenu()">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="title">El Condor</span>
            <span class="spacer"></span>
            <mat-icon class="notification">notifications</mat-icon>
            <span class="username">Edwin Alvarez</span>
        </mat-toolbar>
        
        <div class="page-content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
