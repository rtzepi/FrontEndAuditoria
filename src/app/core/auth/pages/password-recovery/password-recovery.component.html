<div class="container">
  <div class="image-section">
    <div class="image-grid">
      <img src="/img/1.jpg" alt="Herramientas">
      <img src="/img/2.jpg" alt="Herramientas">
      <img src="/img/3.jpg" alt="Herramientas">
      <img src="/img/4.jpg" alt="Herramientas">
    </div>
  </div>

  <div class="login-container">
    <h2>RECUPERAR CONTRASEÑA</h2>
    <p>Ingrese su correo electrónico para recibir instrucciones de recuperación.</p>

    <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" formControlName="email" placeholder="usuario@ejemplo.com" required />
        <div *ngIf="recoveryForm.get('email')?.invalid && recoveryForm.get('email')?.touched" class="error-message">
          <small *ngIf="recoveryForm.get('email')?.errors?.['required']">El correo electrónico es obligatorio.</small>
          <small *ngIf="recoveryForm.get('email')?.errors?.['email']">Ingrese un correo electrónico válido.</small>
        </div>
      </div>

      <hr>

      <button type="submit" class="btn-enter" [disabled]="isLoading">
        {{ isLoading ? 'Enviando...' : 'Enviar Instrucciones' }}
      </button>
    </form>

    <div class="recovery-link">
  <a routerLink="/login">Volver al login</a>
</div>
  </div>
</div>
