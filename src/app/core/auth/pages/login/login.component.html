<div class="container">
  <div class="image-section">
    <div class="image-grid">
      <img src="/img/1.jpg" alt="Herramientas">
      <img src="/img/2.jpg" alt="Herramientas">
      <img src="/img/3.jpg" alt="Herramientas">
      <img src="/img/4.jpg" alt="Herramientas">
    </div>
  </div>

  <div class="login-container">
    <h2>BIENVENIDO A FERRETERIA "EL CONDOR"</h2>

    <div *ngIf="formSubmitted && loginForm.invalid" class="general-error-message">
      <small>Es necesario llenar todos los campos correctamente.</small>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="userName">Nombre de Usuario:</label>
        <input type="text" id="userName" formControlName="userName" placeholder="Nombre de usuario" required />
        <div *ngIf="formSubmitted && loginForm.get('userName')?.invalid" class="error-message">
          <small *ngIf="loginForm.get('userName')?.errors?.['required']">El nombre de usuario es obligatorio.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" formControlName="password" placeholder="Contraseña" required />
        <div *ngIf="formSubmitted && loginForm.get('password')?.invalid" class="error-message">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
        </div>
      </div>

      <hr>

      <button type="submit" class="btn-enter" [disabled]="isLoading">
        {{ isLoading ? 'Cargando...' : 'Ingresar' }}
      </button>
    </form>
  </div>
</div>
